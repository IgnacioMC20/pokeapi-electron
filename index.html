<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="container p-5">
        <div class="row">
            <p>Instrucciones:</p>
            <p>Selecciona el pokemon que deseas ver y dale click al boton, asi podras ver los primeros 151 pokemones de la region Kanto repitiendo este proceso</p>
        </div>
        <div class="row">
            <div class="mb-3">
                <label for="pokeSelect" class="form-label">Elige un pokemon</label>
                <select id="pokeSelect" class="form-select">
                </select>
            </div>
            <button class="btn btn-dark rounded" id="getPokemon">Obtener pokemon</button>
        </div>
        <div class="row d-flex justify-content-center my-5">
            <div class="card" style="width: 18rem;" id="pokeCard" style="display: none;">
                <img src="" class="card-img-top" alt="" id="pokeImg">
                <div class="card-body">
                    <h5 class="card-title" id="pokeTitle"></h5>
                    <div class="row">
                        <div class="col"><b id="idPoke"></b></div>
                        <div class="col"><p class="card-text" id="infoPokemon"></p></div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <img src="" class="card-img-top" alt="" id="sprite1">
                        </div>
                        <div class="col">
                            <img src="" class="card-img-top" alt="" id="sprite2">
                        </div>
                        <div class="col">
                            <img src="" class="card-img-top" alt="" id="sprite3">
                        </div>
                    </div>
                    <div class="row">
                        <b id="typespan"></b>
                        <div id="pokemonTypes">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./index.js"></script>

</body>

</html>
